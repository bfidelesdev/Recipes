<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread with egg Recipe</title>
</head>
<body>
    <h1>Bread with egg</h1>
    <div>
        <img src="images/sanduiche_ovo_frito.jpg"
        height="200"
        width="300">
    </div>
    <h2>Ingredientes</h2>
    <ul>
        <li>1 french bread</li>
        <li>2 eggs</li>
        <li>1 slice of mozzarella</li>
    </ul>

    <h2>Modo de fazer</h2>
    <ol>
        <li>Fry the eggs.</li>
        <li>Add the yeast and mix with a spatula gently.</li>
        <li>Place the eggs and mozzarella on the French bread and put it in the sandwich maker.</li>
    </ol>
</body>
</html>
